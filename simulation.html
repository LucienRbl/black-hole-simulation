<html>
  <head>
    <meta charset="utf-8" />
    <title>Black Hole - Gravity Slingshot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh"
    />
    <link
      rel="icon"
      href="icon.svg"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        color: #ddd;
        font-family: "Space Mono", monospace;
      }
      #ui {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
      canvas {
        display: block;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      button,
      input {
        margin: 4px;
        background-color: transparent;
        border: 0px;
        color: #ddd;
        cursor: pointer;
      }
      button:hover {
        color: #fff;
      }
      #reset {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: all 0.2s;
      }
      #reset:hover {
        border-color: #fff;
      }
      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #00cc77;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      label:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="reset">
        <span class="material-symbols-outlined">refresh</span> Reset
      </button>
      <label>
        <input type="checkbox" id="toggleTrace" checked />
        Toggle Trace
      </label>
      <label>
        <input type="checkbox" id="toggleVelocity" />
        Toggle Velocity Vector
      </label>
      <label>
        <input type="checkbox" id="toggleAcceleration" />
        Toggle Acceleration Vector
      </label>
      <div>
        Click + drag to set projectile initial velocity and release to fire.
      </div>
    </div>
    <canvas id="c"></canvas>

    <script src="simulation.js"></script>
  </body>
</html>
