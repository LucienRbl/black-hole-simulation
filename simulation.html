<html>
  <head>
    <meta charset="utf-8" />
    <title>Black Hole - Gravity Slingshot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh"
    />
    <link rel="icon" href="icon.svg" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        color: #ddd;
        font-family: "Space Mono", monospace;
      }
      #ui {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 0px 0;
      }
      .author {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #aaa;
      }
      canvas {
        display: block;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      button,
      input {
        margin: 4px;
        background-color: transparent;
        border: 0px;
        color: #ddd;
        cursor: pointer;
      }
      button:hover {
        color: #fff;
      }
      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #00cc77;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        margin-bottom: 4px;
      }

      label.action span.material-symbols-outlined {
        font-size: 20px;
        color: #ddd;
        cursor: pointer;
      }

      label.action:hover span.material-symbols-outlined {
        color: #fff;
      }
      button.astext {
        background: none;
        border: none;
        color: #ddd;
        font: inherit;
        cursor: pointer;
        padding: 0;
      }
      button.astext:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h1>Black Hole - Gravity Slingshot Simulation</h1>
      <div class="author">by Lucien Reboul</div>

      <label class="action">
        <span class="material-symbols-outlined">refresh</span>
        <button id="reset" class="astext">Reset</button>
      </label>

      <label>
        <input type="checkbox" id="toggleTrace" checked />
        Toggle Trace
      </label>
      <label>
        <input type="checkbox" id="toggleVelocity" />
        Toggle Velocity Vector
      </label>
      <label>
        <input type="checkbox" id="toggleAcceleration" />
        Toggle Acceleration Vector
      </label>

      <div>
        Click + drag to set projectile initial velocity.
      </div>
    </div>
    <canvas id="c"></canvas>

    <script src="simulation.js"></script>
  </body>
</html>
