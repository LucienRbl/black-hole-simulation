<html>
  <head>
    <meta charset="utf-8"  />
    <title>Black Hole - Gravitational Slingshot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh"
    />
    <link rel="icon" href="icon.svg" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        color: #ddd;
        font-family: "Space Mono", monospace;
      }
      #ui {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 10;
        font-size: 12px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 0px 0;
      }
      .author {
        margin: 0 0 8px 0;
        font-size: 12px;
        color: #aaa;
      }
      canvas {
        display: block;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      button,
      input {
        margin: 4px;
        background-color: transparent;
        border: 0px;
        color: #ddd;
        cursor: pointer;
      }
      button:hover {
        color: #fff;
      }
      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #00cc77;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        margin-bottom: 4px;
      }

      label.action span.material-symbols-outlined {
        font-size: 20px;
        color: #ddd;
        cursor: pointer;
      }

      label.action:hover span.material-symbols-outlined {
        color: #fff;
      }
      button.astext {
        background: none;
        border: none;
        color: #ddd;
        font: inherit;
        cursor: pointer;
        padding: 0;
      }
      button.astext:hover {
        color: #fff;
      }
      /* GitHub link (bottom-right) */
      .github-link {
        position: fixed;
        right: 10px;
        bottom: 10px;
        z-index: 20;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #ddd;
        opacity: 0.75;
        text-decoration: none;
      }
      .github-link:hover {
        color: #fff;
        opacity: 1;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.06);
      }
      .github-link svg {
        width: 25px;
        height: 25px;
        display: block;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h1>Black Hole - Gravitational Slingshot Simulation</h1>
      <div class="author">by Lucien Reboul</div>

      <label class="action">
        <span class="material-symbols-outlined">refresh</span>
        <button id="reset" class="astext">Reset</button>
      </label>

      <label>
        <input type="checkbox" id="toggleTrace" checked />
        Toggle Trace
      </label>
      <label>
        <input type="checkbox" id="toggleVelocity" />
        Toggle Velocity Vector
      </label>
      <label>
        <input type="checkbox" id="toggleAcceleration" />
        Toggle Acceleration Vector
      </label>

      <div>Click + drag to set projectile initial velocity.</div>
    </div>
    <canvas id="c"></canvas>

    <!-- GitHub link -->
    <a
      class="github-link"
      href="https://github.com/LucienRbl/black-hole-simulation"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open GitHub repository"
    >
      <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <title>GitHub</title>
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        />
      </svg>
    </a>

    <script src="simulation.js"></script>
  </body>
</html>
